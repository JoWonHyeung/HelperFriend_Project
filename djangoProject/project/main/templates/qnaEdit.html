{% extends 'basesimple.html' %}

{% block mycss %}

{% endblock %}

{% block mycontent %}
<div class="col col-sm-9 my-5">
    <div class="container con">
        <div class="page-header mt-3">
         <h2>글 수정</h2>
        </div>
        <hr>
        <form method="POST" class="pt-3" style="max-width: 920px;" action="/main/qna/qnaEdit/?boardpk={{ id }}">
            {% csrf_token %}
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" placeholder="제목을 입력하세요." name="title" value="{{ title }}">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea type="password" class="form-control"
                          style="height: 320px; resize: none;"
                          {% if not user.is_authenticated %} disabled {% endif %} name="text" >{{ content }}</textarea>
            </div>
            <a class="btn btn-secondary" href="/main/qna/qnaReadAndReply/{{ id }}">돌아가기</a>
            <button type="submit" class="btn btn-secondary float-right">저장하기</button>
        </form>
    </div>
</div>
{% endblock %}
