{% extends 'basesimple.html' %}

{% block mycss %}

{% endblock %}

{% block mycontent %}
   <div class="col col-sm-9 my-5">
    <div class="container p-3 my-3 border bg-white">
        <h1>파일 업로드</h1>
        <hr>
        {% if success %}
            <div class="row">
                <div class="col-12 text-center">
                    <p style="color: blue;">{{success}}</p>
                </div>
            </div>
        {% endif %}
      <form method="POST" class="my-auto" style="max-width: 720px;" action="{% url 'upload' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <label>제목</label>
                  <input type="text" name = "title" placeholder="제목을 입력하세요">
              </div>
              <div class="form-group">
                  <label>업로드할 파일 선택</label>
                  <input type="file" name="file">
              </div>
              <br>
              <button class="btn btn-secondary btn-block btn-lg" style="background-color: #707070">파일 제출</button>
          </form>
        </div>
    </div>
{% endblock %}
