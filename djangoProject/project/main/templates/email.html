{% extends 'basesimple.html' %}

{% block mycss %}

{% endblock %}

{% block mycontent %}
   <div class="col col-sm-9 my-5">
    <div class="container p-3 my-3 border bg-white">
        <h1>메일 쓰기</h1>
        <hr>
        <form class="my-auto" style="max-width: 720px;" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요." name="title">
              </div>
              <div class="form-group">
                <label for="sender">수신자</label>
                <input type="email" class="form-control" id="sender" aria-describedby="emailHelp" placeholder="수신자 이메일을 입력하세요." name="email">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">내용</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="내용을 입력하세요." style="resize: none;" name="text"></textarea>
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" name="file">
                    <label class="custom-file-label" for="inputGroupFile01">파일 선택(모든 파일은 압축해서 업로드합니다.)</label>
                  </div>
              </div>
            <br>
            <button type="submit" class="btn" style="background-color: #707070; color: white;">보내기</button>
        </form>
        </div>
    </div>
{% endblock %}
