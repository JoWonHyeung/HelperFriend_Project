{% extends 'basesimple.html' %}

{% block mycss %}

{% endblock %}

{% block mycontent %}
<div class="page-header mt-3">
    <h2>회원 가입</h2>
</div>
<p class="lead">사용자 정보를 기입해 회원가입해주세요.</p>
<hr>
<form class="pt-3" style="max-width: 720px;" action="">
    <div class="form-group">
        <label>아이디</label>
        <input type="text" class="form-control" placeholder="아이디를 입력하세요.">
    </div>
    <div class="form-group">
        <label>비밀번호</label>
        <input type="password" class="form-control" placeholder="비밀번호를 입력하세요.">
    </div>
    <div class="form-group">
        <label>비밀번호 확인</label>
        <input type="password" class="form-control" placeholder="비밀번호 확인을 해주세요.">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="">성</label>
            <input type="text" class="form-control" placeholder="성을 입력하세요.">
        </div>
        <div class="form-group col-md-8">
            <label for="">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요.">
        </div>
    </div>
    <div class="form-group">
        <label>성별</label>
        <select class="form-control">
            <option selected>남성</option>
            <option>여성</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
</form>
{% endblock %}
