<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HelperFriend</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <style>
    nav#a {
        background-color: #ffffff;
    }
    #header.intro_header {
        border: none;
        height: 80px;
        position: absolute;
        background: none;
        background-image: url(/img/intro_header_back.png);
        background-repeat: repeat-x;
    }
    #header {
        position: relative;
        width: 100%;
        min-width: 800px;
        height: 48px;
        padding-top: 25px;
        background-color: #ffffff;
        font-weight: 700;
        color: #3c3c3c;
        border-bottom: 1px solid #EFEFEF;
        transition-duration: 0.5s;
        z-index: 10;
    }
    #header .logo {
        position: absolute;
        left: 30px;
        top: 29px;
        z-index: 5;
        width: 105px;
    }
    div {
        display: block;
    }
    nav {
        display: block;
    }
    #header .profile .sinup_section {
        display: block;
        cursor: pointer;
        padding-left: 30px;
        border-left: 1px solid #ddd;
        line-height: 20px;
        margin-top: 3px;
    }

    {% block mycss %}

    {% endblock %}
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand" href="{% url 'home' %}">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav w-100">
            <li class="nav-item dropdown ml-auto">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#">정보수정</a>
                    <a class="dropdown-item" href="{% url 'upload' %}">파일 업로드</a>
                    <a class="dropdown-item" href="{% url 'uploadList' %}">파일 목록</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">로그아웃</a>
                </div>
            </li>
        </ul>
    </div>
    </nav>
    <br>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-sm-3" style="background-color: #FCFCFC">
          <div class="text-center">
              <img src="/static/img/logo.png" alt="프로필" width="220" class="rounded-circle mt-5 mb-1 img-center">
          </div>
            <p class="mt-1 mb-0"><p style="font-weight: bold;">이름</p> {{user.first_name}}</p>
            <hr>
            <p class="mt-1 mb-0"><p style="font-weight: bold;">아이디</p> {{user.username}}</p>
            <hr>
            <p class="mt-1 mb-0"><p style="font-weight: bold;">과정명</p> {{ course }}<p>
            <button class="btn btn-secondary btn-block btn-sm my-3" onclick="location.href='{% url 'team' %}'">팀 빌딩 하러가기</button>
        </div>
          {% block mycontent %}
          {% endblock %}
        <footer style="max-width: 1080px;">
          <p>Copyright &copy; 2022 <b>HelperFriend Team</b> All Rights Reserved.</p>
        </footer>
        </div>
      </div>
    </div>
    <script>{% block myjs %} {% endblock %} </script>
</body>
</html>
